<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' name="signUpUser" placeholder="Enter a username" required />
    <input type="password" ng-model='user.password' name="signUpPassword" placeholder="Enter a password" required />
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
    <div ng-if='signupForm.signUpUser.$error.required && signupForm.$dirty' class='message'>
        <h2>Username required</h2>
    </div>
    <div ng-if='signupForm.signUpPassword.$error.required && signupForm.$dirty' class='message'>
        <h2>Password required</h2>
    </div>
</div>

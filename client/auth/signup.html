<div id='signup' class='auth well container col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4'>
  <h2 class="form-signup-heading">Please sign up</h2>
  <div>
    <form name="signupForm" ng-submit='signup()' class='row' novalidate>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type='text' id="inputUsername" class="form-control" ng-model='user.username' name="signUpUser" placeholder="Enter a username" required />
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" ng-model='user.password' name="signUpPassword" placeholder="Enter a password" required />
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    </form>
    <div class='go-to-signin'>
      <a href="#/signin">Have an account? <strong>Signin</strong>!</a>
    </div>
  </div>
    <div class="alert-danger" ng-if='signupForm.signUpUser.$error.required && signupForm.$dirty' class='message'>
        <h2>Username required</h2>
    </div>
    <div class="alert-danger" ng-if='signupForm.signUpPassword.$error.required && signupForm.$dirty' class='message'>
        <h2>Password required</h2>
    </div>
</div>

 <h3> Trails I Have Done: </h3>
 <div ng-repeat='trailName in userInfo.haveDone track by $index'>
   <p>{{trailName}}</p>
 </div>
 <h3> Trails I Want To Do: </h3>
 <div ng-repeat='trailName in userInfo.wantToDo track by $index'>
   <p>{{trailName}}</p>

 </div>
